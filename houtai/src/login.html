<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<title>登录页面</title>
</head>
<body>
<div id="bar">
    <div class="bar_logo">
        <h1><a href="http://gz.gcihjt.com/" id="ucHead1_aGradelist"><img src="images/logo.gif" alt="互教通" /><img style="margin-top:55px;" src="images/login.gif" alt="互教通" /></a></h1>
    </div>
</div>
<div id="login">
	<div class="login_title">欢迎登录</div>
	<div class="login_contain">

		<input type="text" class="login_number" placeholder="请输入账号" />

		<span>密码</span>

	<div class="login_contain">
		<span></span>

	</div>
</div>
