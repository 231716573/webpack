<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
</head>
<body>
<div class="head-fixed">
	<a onclick="javascript:history.go(-1);" class="turnleft"></a>
	<h2>购物车</h2>
</div>
<div class="for-head-fixed"></div>
<p class="can-use">可用积分：0</p>
<div class="cart-fn">
	<div class="cart-fn-left">
		<h2 class="title">合泰公司</h2>
		<p class="desc">满199包邮</p>
	</div>
	<div class="cart-fn-right">
		<input type="button" value="结算">
		<div class="goods">
			<p class="money">¥<i>0.00</i></p>
			<p class="num"><span>共<i class="num_total">0</i>件</span>（减<i class="num_reduce">0</i>元）</p>
		</div>
	</div>
</div>
<div class="cart-wrapper">
	<div class="cart-list">
		<div class="cart-select">
			<img src="images/circle.png" alt="">
		</div>
		<div class="cart-view">
			<div class="cart-pic selected-circle">
				<img src="http://p.qpic.cn/qqjifen_pic/0/upload_70970942e0999f31a1a4f00ce9c3bb7e/0" alt="">
			</div>
			<div class="cart-info">
				<h2 class="title"><span>¥<i>123</i></span>肯定积分份儿饭</h2>
				<p class="desc">黑色 珍藏品</p>
				<div class="good">
					<input type="button" class="add" value="+">
					<input type="text" class="num" value="1" readonly>
					<input type="button" class="reduce" value="-">
					<a href="javascript:void(0)" class="delete"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="cart-list">
		<div class="cart-select">
			<img src="images/circle.png" alt="">
		</div>
		<div class="cart-view">
			<div class="cart-pic selected-circle">
				<img src="http://p.qpic.cn/qqjifen_pic/0/upload_70970942e0999f31a1a4f00ce9c3bb7e/0" alt="">
			</div>
			<div class="cart-info">
				<h2 class="title"><span>¥<i>123</i></span>肯定积分份儿饭</h2>
				<p class="desc">黑色 珍藏品</p>
				<div class="good">
					<input type="button" class="add" value="+">
					<input type="text" class="num" value="1" readonly>
					<input type="button" class="reduce" value="-">
					<a href="javascript:void(0)" class="delete"></a>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
